[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "nycdoe_reports"
  
  # Build command to generate reports
  command = "python para_fillrate_by_location.py"

[build.environment]
  # Python version to use
  PYTHON_VERSION = "3.9"

# Redirect settings for clean URLs
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/reports/*"
  to = "/reports/:splat"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Custom error pages
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
